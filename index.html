<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="/">

  <style>
    :root {
      --bg-main: #050505;
      --text-main: #f5f5f5;
      --accent: #dc2626;
      --radius-lg: 18px;
      --shadow-lg: 0 30px 60px rgba(0, 0, 0, 0.7);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #111, #050505);
      color: var(--text-main);
    }

    body {
      max-width: 1200px;
      margin: auto;
      padding: 32px 24px 64px;
    }

    h1 {
      margin: 48px 0 20px;
      font-size: 1.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--accent);
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 32px;
    }

    /* HOVERS */
    polaris-chip,
    my-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    polaris-chip:hover,
    my-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-lg);
    }

    /* CARD THEME */
    my-card[fancy] {
      --my-card-fancy-bg: linear-gradient(145deg, #111, #1a1a1a);
      --my-card-fancy-text: #ffffff;
      --my-card-border-radius: var(--radius-lg);
      --my-card-shadow: var(--shadow-lg);
    }

    /* FORCE IMAGE FIT */
    my-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      object-position: center;
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
    }
  </style>

  <title>Car Theme Cards</title>
</head>
